version: '3.8'

services:
  jukebox:
    build: .
    container_name: pi_jukebox
    ports:
      - "3001:3000"  # Changed to 3001 to avoid conflicts with other services using 3000
    volumes:
      # Mount your music collection
      - ./music:/app/music:ro
      # Persistent data storage
      - ./data:/app/data
      # For file uploads
      - ./uploads:/app/uploads
      # SQLite database
      - jukebox_db:/app/database
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-this-v2
      - DB_PATH=/app/database/jukebox.db
      - MUSIC_PATH=/app/music
      - UPLOAD_PATH=/app/uploads
      - MAX_VOTES_PER_USER=5
      - PLAYLIST_MAX_SIZE=50
    restart: unless-stopped
    networks:
      - jukebox_network
    # For Pi5 - limit resources if needed
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Optional: Add a reverse proxy for HTTPS (disabled by default)
  # Uncomment the nginx section below if you want reverse proxy features
  # nginx:
  #   image: nginx:alpine
  #   container_name: jukebox_proxy
  #   ports:
  #     - "3002:80"      # Using port 3002 to avoid conflicts
  #     - "3003:443"     # Using port 3003 for HTTPS
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - jukebox
  #   networks:
  #     - jukebox_network
  #   restart: unless-stopped

volumes:
  jukebox_db:

networks:
  jukebox_network:
    driver: bridge
