<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Jukebox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 5px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tab {
            flex: 1;
            min-width: 120px;
            padding: 15px;
            text-align: center;
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .tab.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .tab:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tab-content {
            display: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .tab-content.active {
            display: block;
        }

        .auth-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn {
            background: rgba(255, 255, 255, 0.9);
            color: #4f46e5;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }

        .btn:hover {
            background: white;
            transform: translateY(-2px);
        }

        .btn-full {
            width: 100%;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .song-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .song-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 15px;
        }

        .song-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 12px;
            opacity: 0.7;
        }

        .vote-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .vote-count {
            font-size: 16px;
            font-weight: 600;
        }

        .vote-btn {
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vote-btn:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .vote-btn.voted {
            background: rgba(255, 255, 255, 0.9);
            color: #4f46e5;
        }

        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .hidden {
            display: none;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .alert-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .playlist-item {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item.playing {
            background: rgba(34, 197, 94, 0.3);
            border: 2px solid rgba(34, 197, 94, 0.5);
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-top: 3px solid #4f46e5;
            display: none;
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .song-info {
            flex: 1;
        }

        .current-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
        }

        .current-artist {
            font-size: 14px;
            opacity: 0.8;
            margin: 4px 0 0 0;
        }

        .player-controls {
            display: flex;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #4f46e5;
            font-size: 18px;
        }

        .search-box {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
            }

            .tab {
                margin-bottom: 5px;
            }

            .songs-grid {
                grid-template-columns: 1fr;
            }

            .player-content {
                flex-direction: column;
                gap: 15px;
            }

            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ Pi Jukebox</h1>
            <p>Collaborative music voting and streaming</p>
        </div>

        <!-- Auth Section (shown when not logged in) -->
        <div id="authSection">
            <div class="tabs">
                <button class="tab active" onclick="showTab('login')">Login</button>
                <button class="tab" onclick="showTab('register')">Register</button>
            </div>

            <div id="loginTab" class="tab-content active">
                <form class="auth-form" onsubmit="login(event)">
                    <h2 style="text-align: center; margin-bottom: 30px;">Welcome Back</h2>
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-full">Login</button>
                </form>
            </div>

            <div id="registerTab" class="tab-content">
                <form class="auth-form" onsubmit="register(event)">
                    <h2 style="text-align: center; margin-bottom: 30px;">Join the Jukebox</h2>
                    <div class="form-group">
                        <label for="registerUsername">Username</label>
                        <input type="text" id="registerUsername" placeholder="Choose a username" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email (optional)</label>
                        <input type="email" id="registerEmail" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" placeholder="Create a password" required>
                    </div>
                    <button type="submit" class="btn btn-full">Register</button>
                </form>
            </div>
        </div>

        <!-- Main App Section (shown when logged in) -->
        <div id="appSection" class="hidden">
            <div class="tabs">
                <button class="tab active" onclick="showMainTab('songs')">All Songs</button>
                <button class="tab" onclick="showMainTab('playlist')">Playlist</button>
                <button class="tab" onclick="showMainTab('upload')">Upload</button>
                <button class="tab" onclick="logout()" style="margin-left: auto;">Logout</button>
            </div>

            <div id="songsTab" class="tab-content active">
                <input type="text" class="search-box" placeholder="Search songs..." onkeyup="searchSongs(this.value)">
                <div id="songsContainer" class="songs-grid">
                    <!-- Songs will be loaded here -->
                </div>
            </div>

            <div id="playlistTab" class="tab-content">
                <h2>Current Playlist</h2>
                <div id="playlistContainer">
                    <!-- Playlist will be loaded here -->
                </div>
            </div>

            <div id="uploadTab" class="tab-content">
                <h2>Upload Music</h2>
                <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                    <p style="font-size: 24px; margin-bottom: 10px;">üìÅ</p>
                    <p>Click to select music files</p>
                    <p style="font-size: 14px; opacity: 0.7; margin-top: 10px;">Supports MP3, WAV, FLAC, M4A, OGG</p>
                </div>
                <input type="file" id="fileInput" accept=".mp3,.wav,.flac,.m4a,.ogg" multiple class="hidden" onchange="uploadFiles(this.files)">
            </div>
        </div>

        <!-- Alerts -->
        <div id="alertContainer"></div>
    </div>

    <!-- Music Player -->
    <div id="musicPlayer" class="music-player">
        <div class="player-content">
            <div class="song-info">
                <h3 class="current-title" id="currentTitle">No song playing</h3>
                <p class="current-artist" id="currentArtist"></p>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" onclick="skipSong()" title="Skip Song">‚è≠Ô∏è</button>
                <button class="control-btn play-btn" id="playPauseBtn" onclick="togglePlayPause()" title="Play/Pause">‚ñ∂Ô∏è</button>
                <button class="control-btn" onclick="playNext()" title="Play Next">‚èØÔ∏è</button>
            </div>
        </div>
        <audio id="audioElement" preload="metadata"></audio>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let authToken = null;
        let songs = [];
        let playlist = [];
        let currentSong = null;
        let isPlaying = false;
        let userVotes = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Check for existing auth token
            const savedToken = localStorage.getItem('token');
            const savedUser = localStorage.getItem('user');
            
            if (savedToken && savedUser) {
                authToken = savedToken;
                currentUser = JSON.parse(savedUser);
                showAppSection();
                loadSongs();
                loadPlaylist();
                checkPlayingStatus();
            }

            // Start periodic updates
            setInterval(checkPlayingStatus, 5000);
            setInterval(loadPlaylist, 10000);
        });

        // Tab functions
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        function showMainTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            if (tabName === 'songs') {
                loadSongs();
            } else if (tabName === 'playlist') {
                loadPlaylist();
            }
        }

        // Auth functions
        async function login(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    showAlert('Login successful!', 'success');
                    showAppSection();
                    loadSongs();
                    loadPlaylist();
                } else {
                    showAlert(data.error || 'Login failed', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('Connection error. Please try again.', 'error');
            }
        }

        async function register(event) {
            event.preventDefault();
            
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    currentUser = data.user;
                    localStorage.setItem('token', authToken);
                    localStorage.setItem('user', JSON.stringify(currentUser));
                    
                    showAlert('Registration successful!', 'success');
                    showAppSection();
                    loadSongs();
                    loadPlaylist();
                } else {
                    showAlert(data.error || 'Registration failed', 'error');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('Connection error. Please try again.', 'error');
            }
        }

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('appSection').classList.add('hidden');
            document.getElementById('musicPlayer').style.display = 'none';
            
            showAlert('Logged out successfully', 'success');
        }

//New function to load user's votes:
async function loadUserVotes() {
    if (!authToken) {
        userVotes = [];
        return;
    }
    
    try {
        const response = await fetch('/api/my-votes', {
            headers: {
                'Authorization': `Bearer ${authToken}`
            }
        });
        
        if (response.ok) {
            const data = await response.json();
            userVotes = data.votedSongs;
        } else {
            console.error('Failed to load user votes');
            userVotes = [];
        }
    } catch (error) {
        console.error('Error loading user votes:', error);
        userVotes = [];
    }
}

        function showAppSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('appSection').classList.remove('hidden');
            loadUserVotes();
        }

        // Songs functions
        async function loadSongs() {
            try {
                const response = await fetch('/api/songs');
                const data = await response.json();
                
                if (response.ok) {
                    songs = data;
                    displaySongs(songs);
                } else {
                    console.error('Failed to load songs:', data.error);
                }
            } catch (error) {
                console.error('Error loading songs:', error);
            }
        }

        function displaySongs(songsToShow) {
            const container = document.getElementById('songsContainer');
            
            if (songsToShow.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">No songs found. Upload some music to get started!</p>';
                return;
            }
            
            container.innerHTML = songsToShow.map(song => `
                <div class="song-card">
                    <div class="song-title">${escapeHtml(song.title)}</div>
                    <div class="song-artist">${escapeHtml(song.artist)}</div>
                    <div class="song-meta">
                        <span>${song.duration ? formatTime(song.duration) : 'Unknown length'}</span>
                        <span>${song.is_upload ? 'Uploaded' : 'Local'}</span>
                    </div>
                    <div class="vote-section">
                        <span class="vote-count">${song.votes} votes</span>
                        <button class="vote-btn" onclick="toggleVote(${song.id})">
                            ${song.votes > 0 ? 'üó≥Ô∏è Vote' : 'üëç Vote'}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function toggleVote(songId) {
            if (!authToken) {
                showAlert('Please log in to vote', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/vote', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ songId })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Vote added!', 'success');
                    loadSongs();
                    loadPlaylist();
                } else if (response.status === 409) {
                    // Remove vote
                    const removeResponse = await fetch(`/api/vote/${songId}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    if (removeResponse.ok) {
                        showAlert('Vote removed!', 'success');
                        loadSongs();
                        loadPlaylist();
                    }
                } else {
                    showAlert(data.error || 'Voting failed', 'error');
                }
            } catch (error) {
                console.error('Voting error:', error);
                showAlert('Connection error. Please try again.', 'error');
            }
        }

        function searchSongs(query) {
            if (!query.trim()) {
                displaySongs(songs);
                return;
            }
            
            const filtered = songs.filter(song => 
                song.title.toLowerCase().includes(query.toLowerCase()) ||
                song.artist.toLowerCase().includes(query.toLowerCase()) ||
                song.album.toLowerCase().includes(query.toLowerCase())
            );
            
            displaySongs(filtered);
        }

        // Playlist functions
        async function loadPlaylist() {
            try {
                const response = await fetch('/api/playlist');
                const data = await response.json();
                
                if (response.ok) {
                    playlist = data;
                    displayPlaylist(playlist);
                } else {
                    console.error('Failed to load playlist:', data.error);
                }
            } catch (error) {
                console.error('Error loading playlist:', error);
            }
        }

        function displayPlaylist(playlistToShow) {
            const container = document.getElementById('playlistContainer');
            
            if (playlistToShow.length === 0) {
                container.innerHTML = '<p style="text-align: center; opacity: 0.7;">No songs in playlist. Vote for songs to add them!</p>';
                return;
            }
            
        container.innerHTML = playlistToShow.map((song, index) => `
            <div class="playlist-item ${song.status === 'playing' ? 'playing' : ''}">
                <div style="display: flex; align-items: center; gap: 15px;">
                    <div style="
                        background: ${song.status === 'playing' ? 'rgba(34, 197, 94, 0.3)' : 'rgba(255, 255, 255, 0.2)'};
                        color: ${song.status === 'playing' ? '#22c55e' : 'white'};
                        border-radius: 50%;
                        width: 30px;
                        height: 30px;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        font-weight: bold;
                        font-size: 14px;
                        border: 2px solid ${song.status === 'playing' ? '#22c55e' : 'rgba(255, 255, 255, 0.3)'};
                    ">
                        ${song.status === 'playing' ? '‚ô™' : index + 1}
                </div>
                <div>
                    <div style="font-size: 16px; font-weight: 600;">
                        ${escapeHtml(song.title)}
                        ${song.status === 'playing' ? ' (Now Playing)' : ''}
                    </div>
                    <div style="font-size: 14px; opacity: 0.8;">${escapeHtml(song.artist)}</div>
                </div>
            </div>
            <div style="text-align: right;">
                <div style="font-size: 18px; font-weight: 600;">${song.votes} votes</div>
                <div style="font-size: 12px; opacity: 0.7;">${song.duration ? formatTime(song.duration) : 'Unknown'}</div>
            </div>
        </div>
    `).join('');
}


        // Player functions
        async function togglePlayPause() {
            if (!authToken) {
                showAlert('Please log in to control playback', 'error');
                return;
            }
            
            if (!currentSong) {
                await playNext();
                return;
            }
            
            try {
                const response = await fetch('/api/pause', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const audioElement = document.getElementById('audioElement');
                    const playPauseBtn = document.getElementById('playPauseBtn');
                    
                    if (data.playing) {
                        audioElement.play();
                        playPauseBtn.innerHTML = '‚è∏Ô∏è';
                        isPlaying = true;
                    } else {
                        audioElement.pause();
                        playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
                        isPlaying = false;
                    }
                }
            } catch (error) {
                console.error('Error toggling playback:', error);
            }
        }

        async function playNext() {
            if (!authToken) {
                showAlert('Please log in to control playback', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/play-next', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.song) {
                        currentSong = data.song;
                        const audioElement = document.getElementById('audioElement');
                        audioElement.src = data.streamUrl;
                        
                        document.getElementById('currentTitle').textContent = data.song.title;
                        document.getElementById('currentArtist').textContent = data.song.artist;
                        document.getElementById('musicPlayer').style.display = 'block';
                        
                        try {
                            await audioElement.play();
                            document.getElementById('playPauseBtn').innerHTML = '‚è∏Ô∏è';
                            isPlaying = true;
                            
                            // Auto-finish when song ends
                            audioElement.onended = songFinished;
                            
                        } catch (playError) {
                            console.error('Autoplay blocked:', playError);
                            showAlert('Click play to start music', 'error');
                        }
                        
                        loadPlaylist();
                    } else {
                        showAlert(data.error || 'No songs in playlist', 'error');
                    }
                }
            } catch (error) {
                console.error('Error playing next song:', error);
            }
        }

        async function skipSong() {
            if (!authToken || !currentSong) {
                return;
            }
            
            try {
                const response = await fetch('/api/skip', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const audioElement = document.getElementById('audioElement');
                    audioElement.pause();
                    audioElement.src = '';
                    
                    currentSong = null;
                    isPlaying = false;
                    document.getElementById('musicPlayer').style.display = 'none';
                    
                    showAlert('Song skipped', 'success');
                    loadPlaylist();
                }
            } catch (error) {
                console.error('Error skipping song:', error);
            }
        }

        async function songFinished() {
            if (!authToken || !currentSong) {
                return;
            }
            
            try {
                const response = await fetch('/api/song-finished', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    currentSong = null;
                    isPlaying = false;
                    document.getElementById('musicPlayer').style.display = 'none';
                    
                    loadPlaylist();
                    
                    // Auto-play next song after a short delay
                    setTimeout(() => {
                        playNext();
                    }, 2000);
                }
            } catch (error) {
                console.error('Error handling song end:', error);
            }
        }

        async function checkPlayingStatus() {
            try {
                const response = await fetch('/api/now-playing');
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.playing && data.song) {
                        // Show player if song is playing
                        document.getElementById('musicPlayer').style.display = 'block';
                        
                        if (!currentSong || currentSong.id !== data.song.id) {
                            currentSong = data.song;
                            const audioElement = document.getElementById('audioElement');
                            
                            // Set audio source if different song
                            if (audioElement.src !== `/api/stream/${data.song.filename}`) {
                            audioElement.src = `/api/stream/${data.song.filename}`;
                            }

                            document.getElementById('currentTitle').textContent = data.song.title;
                            document.getElementById('currentArtist').textContent = data.song.artist;
                           
                            audioElement.onended = songFinished;
                        
                            // Sync playback with server state
                            if (data.playing && audioElement.paused) {
                                audioElement.play().catch(e => console.log('Autoplay blocked:', e));
                            }
                        }
                                                
                        isPlaying = data.playing;
                        document.getElementById('playPauseBtn').innerHTML = data.playing ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
                        
                    } else {
                    // Hide player if nothing playing
                        if (currentSong) {
                            const audioElement = document.getElementById('audioElement');
                            audioElement.pause();
                            audioElement.src = '';
                            currentSong = null;
                            isPlaying = false;
                            document.getElementById('musicPlayer').style.display = 'none';
                        }
                    }
                }
            } catch (error) {
                console.error('Error checking playing status:', error);
            }
        }

        // Upload functions
        async function uploadFiles(files) {
            if (!authToken) {
                showAlert('Please log in to upload files', 'error');
                return;
            }
            
            if (files.length === 0) return;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('musicFile', file);
                
                try {
                    showAlert(`Uploading ${file.name}...`, 'success');
                    
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: formData
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showAlert(`Successfully uploaded: ${data.song.title}`, 'success');
                    } else {
                        showAlert(`Failed to upload ${file.name}: ${data.error}`, 'error');
                    }
                } catch (error) {
                    console.error('Upload error:', error);
                    showAlert(`Error uploading ${file.name}`, 'error');
                }
            }
            
            // Reload songs after upload
            setTimeout(() => {
                loadSongs();
            }, 1000);
        }

        // Utility functions
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            container.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
    </script>
