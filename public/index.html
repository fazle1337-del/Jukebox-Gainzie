<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎵 Jukebox Gainzie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .tabs {
            display: flex;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 5px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .auth-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .song-list {
            display: grid;
            gap: 15px;
        }

        .song-item {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .song-item:hover {
            transform: translateY(-2px);
            background: rgba(255,255,255,0.15);
        }

        .song-info {
            flex: 1;
        }

        .song-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .song-meta {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
        }

        .song-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .vote-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .vote-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .vote-btn.voted {
            background: #ff6b6b;
            border-color: #ff6b6b;
        }

        .play-btn {
            background: #4CAF50;
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            background: #45a049;
        }

        .audio-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(20px);
            padding: 15px 20px;
            display: none;
            align-items: center;
            gap: 15px;
            border-top: 1px solid rgba(255,255,255,0.2);
        }

        .audio-player.active {
            display: flex;
        }

        .now-playing-info {
            flex: 1;
            min-width: 0;
        }

        .now-playing-title {
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing-artist {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.7);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .progress-container {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            flex: 1;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: #ff6b6b;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-display {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.8);
            min-width: 40px;
        }

        .upload-area {
            border: 2px dashed rgba(255,255,255,0.3);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.05);
        }

        .upload-area:hover {
            border-color: rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.1);
        }

        .upload-area.dragover {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .hidden {
            display: none;
        }

        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: rgba(0, 255, 0, 0.2);
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 10px 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .song-item {
                flex-direction: column;
                gap: 10px;
                align-items: stretch;
            }

            .song-actions {
                justify-content: space-between;
            }

            .audio-player {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .progress-container {
                order: -1;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎵 Jukebox Gainzie</h1>
            <p>Collaborative music streaming with Jellyfin-style playback</p>
        </div>

        <!-- Authentication Section -->
        <div id="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="switchAuthTab('login')">Login</button>
                <button class="tab" onclick="switchAuthTab('register')">Register</button>
            </div>

            <div id="login-tab" class="tab-content active">
                <div class="auth-container">
                    <h2 style="text-align: center; margin-bottom: 20px;">Welcome Back</h2>
                    <form id="login-form">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" name="username" placeholder="Enter your username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">Login</button>
                    </form>
                </div>
            </div>

            <div id="register-tab" class="tab-content">
                <div class="auth-container">
                    <h2 style="text-align: center; margin-bottom: 20px;">Join the Jukebox</h2>
                    <form id="register-form">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" name="username" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" name="password" placeholder="Choose a password" required>
                        </div>
                        <button type="submit" class="btn" style="width: 100%;">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Main App Section -->
        <div id="app-section" class="hidden">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('songs')">All Songs</button>
                <button class="tab" onclick="switchTab('playlist')">Playlist</button>
                <button class="tab" onclick="switchTab('upload')">Upload Music</button>
                <button class="tab" onclick="switchTab('profile')">Profile</button>
            </div>

            <!-- Songs Tab -->
            <div id="songs-tab" class="tab-content active">
                <div id="songs-list" class="song-list">
                    <!-- Songs will be loaded here -->
                </div>
            </div>

            <!-- Playlist Tab -->
            <div id="playlist-tab" class="tab-content">
                <h2 style="margin-bottom: 20px;">Current Playlist (Voted Songs)</h2>
                <div id="playlist-list" class="song-list">
                    <!-- Playlist will be loaded here -->
                </div>
            </div>

            <!-- Upload Tab -->
            <div id="upload-tab" class="tab-content">
                <h2 style="margin-bottom: 20px;">Upload New Music</h2>
                <div class="upload-area" id="upload-area">
                    <p style="margin-bottom: 10px;">📁 Drag and drop music files here</p>
                    <p style="color: rgba(255,255,255,0.7); margin-bottom: 15px;">or</p>
                    <button class="btn" onclick="document.getElementById('file-input').click()">Choose Files</button>
                    <p style="margin-top: 15px; font-size: 0.9rem; color: rgba(255,255,255,0.6);">
                        Supported formats: MP3, WAV, FLAC, M4A, OGG
                    </p>
                </div>
                <input type="file" id="file-input" multiple accept="audio/*" class="hidden">
            </div>

            <!-- Profile Tab -->
            <div id="profile-tab" class="tab-content">
                <div class="auth-container">
                    <h2 style="margin-bottom: 20px;">Profile</h2>
                    <p id="user-info" style="margin-bottom: 20px;"></p>
                    <button class="btn btn-secondary" onclick="logout()" style="width: 100%;">Logout</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio Player -->
    <div id="audio-player" class="audio-player">
        <div class="now-playing-info">
            <div class="now-playing-title" id="current-title">No song playing</div>
            <div class="now-playing-artist" id="current-artist"></div>
        </div>
        
        <div class="player-controls">
            <button class="control-btn" id="prev-btn" title="Previous">⏮️</button>
            <button class="control-btn" id="play-pause-btn" title="Play/Pause">▶️</button>
            <button class="control-btn" id="next-btn" title="Next">⏭️</button>
            <button class="control-btn" id="stop-btn" title="Stop">⏹️</button>
        </div>

        <div class="progress-container">
            <span class="time-display" id="current-time">0:00</span>
            <div class="progress-bar" id="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span class="time-display" id="total-time">0:00</span>
        </div>

        <audio id="audio-element" preload="metadata"></audio>
    </div>

    <script>
        // Global state
        let authToken = localStorage.getItem('authToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        let songs = [];
        let playlist = [];
        let currentSongIndex = -1;
        let audio = document.getElementById('audio-element');

        // Initialize app
        if (authToken && currentUser) {
            showApp();
        } else {
            showAuth();
        }

        // Authentication functions
        function switchAuthTab(tab) {
            document.querySelectorAll('#auth-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#auth-section .tab-content').forEach(tc => tc.classList.remove('active'));
            
            document.querySelector(`#auth-section .tab:nth-child(${tab === 'login' ? '1' : '2'})`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');
        }

        function switchTab(tab) {
            document.querySelectorAll('#app-section .tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('#app-section .tab-content').forEach(tc => tc.classList.remove('active'));
            
            const tabMap = { songs: 1, playlist: 2, upload: 3, profile: 4 };
            document.querySelector(`#app-section .tab:nth-child(${tabMap[tab]})`).classList.add('active');
            document.getElementById(`${tab}-tab`).classList.add('active');

            if (tab === 'songs') loadSongs();
            if (tab === 'playlist') loadPlaylist();
            if (tab === 'profile') updateProfile();
        }

        function showAuth() {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('app-section').classList.add('hidden');
        }

        function showApp() {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
            loadSongs();
        }

        // API functions
        async function apiRequest(endpoint, options = {}) {
            const defaultOptions = {
                headers: {
                    'Content-Type': 'application/json',
                    ...(authToken && { 'Authorization': `Bearer ${authToken}` })
                }
            };

            const response = await fetch(`/api${endpoint}`, { ...defaultOptions, ...options });
            
            if (!response.ok) {
                const error = await response.json();
                throw new Error(error.error || 'Request failed');
            }
            
            return response.json();
        }

        // Authentication handlers
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            console.log('Attempting login...');
            
            try {
                showMessage('Logging in...', 'success');
                
                const response = await apiRequest('/login', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });
                
                console.log('Login successful:', response);
                
                authToken = response.token;
                currentUser = response.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                showMessage('Login successful!', 'success');
                showApp();
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message, 'error');
            }
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            console.log('Attempting registration...');
            
            try {
                showMessage('Creating account...', 'success');
                
                const response = await apiRequest('/register', {
                    method: 'POST',
                    body: JSON.stringify({
                        username: formData.get('username'),
                        password: formData.get('password')
                    })
                });
                
                console.log('Registration successful:', response);
                
                authToken = response.token;
                currentUser = response.user;
                localStorage.setItem('authToken', authToken);
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                showMessage('Account created successfully!', 'success');
                showApp();
            } catch (error) {
                console.error('Registration error:', error);
                showMessage(error.message, 'error');
            }
        });

        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            showAuth();
        }

        // Song management
        async function loadSongs() {
            try {
                songs = await apiRequest('/songs');
                renderSongs();
            } catch (error) {
                showMessage('Failed to load songs', 'error');
            }
        }

        async function loadPlaylist() {
            try {
                playlist = await apiRequest('/playlist');
                renderPlaylist();
            } catch (error) {
                showMessage('Failed to load playlist', 'error');
            }
        }

        function renderSongs() {
            const container = document.getElementById('songs-list');
            container.innerHTML = songs.map(song => `
                <div class="song-item">
                    <div class="song-info">
                        <div class="song-title">${song.title || song.filename}</div>
                        <div class="song-meta">
                            ${song.artist || 'Unknown Artist'} • ${song.album || 'Unknown Album'}
                            ${song.duration ? ` • ${formatTime(song.duration)}` : ''}
                        </div>
                    </div>
                    <div class="song-actions">
                        <button class="play-btn" onclick="playSong(${song.id})">▶️ Play</button>
                        <button class="vote-btn ${hasVoted(song) ? 'voted' : ''}" onclick="toggleVote(${song.id})">
                            ${hasVoted(song) ? '❤️' : '🤍'} ${song.vote_count || 0}
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function renderPlaylist() {
            const container = document.getElementById('playlist-list');
            if (playlist.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: rgba(255,255,255,0.6);">No songs in playlist. Vote for songs to add them!</p>';
                return;
            }

            container.innerHTML = playlist.map((song, index) => `
                <div class="song-item">
                    <div class="song-info">
                        <div class="song-title">#${index + 1} ${song.title || song.filename}</div>
                        <div class="song-meta">
                            ${song.artist || 'Unknown Artist'} • ${song.album || 'Unknown Album'}
                            • ${song.vote_count} votes
                        </div>
                    </div>
                    <div class="song-actions">
                        <button class="play-btn" onclick="playSong(${song.id})">▶️ Play</button>
                    </div>
                </div>
            `).join('');
        }

        function hasVoted(song) {
            return song.voters && currentUser && song.voters.includes(currentUser.username);
        }

        async function toggleVote(songId) {
            try {
                const song = songs.find(s => s.id === songId);
                const voted = hasVoted(song);
                
                if (voted) {
                    await apiRequest(`/vote/${songId}`, { method: 'DELETE' });
                } else {
                    await apiRequest('/vote', {
                        method: 'POST',
                        body: JSON.stringify({ songId })
                    });
                }
                
                loadSongs(); // Refresh to show updated vote counts
            } catch (error) {
                showMessage(error.message, 'error');
            }
        }

        // Audio playback functions
        function playSong(songId) {
            const song = songs.find(s => s.id === songId) || playlist.find(s => s.id === songId);
            if (!song) return;

            audio.src = `/api/audio/${songId}`;
            audio.load();
            
            document.getElementById('current-title').textContent = song.title || song.filename;
            document.getElementById('current-artist').textContent = song.artist || 'Unknown Artist';
            
            document.getElementById('audio-player').classList.add('active');
            
            audio.play().catch(error => {
                console.error('Failed to play audio:', error);
                // Try transcoded version if direct playback fails
                audio.src = `/api/audio/${songId}/transcode`;
                audio.load();
                audio.play().catch(e => showMessage('Failed to play audio', 'error'));
            });
        }

        // Audio player controls
        document.getElementById('play-pause-btn').addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });

        document.getElementById('stop-btn').addEventListener('click', () => {
            audio.pause();
            audio.currentTime = 0;
            document.getElementById('audio-player').classList.remove('active');
        });

        // Audio event listeners
        audio.addEventListener('loadedmetadata', () => {
            document.getElementById('total-time').textContent = formatTime(audio.duration);
        });

        audio.addEventListener('timeupdate', () => {
            const progress = (audio.currentTime / audio.duration) * 100;
            document.getElementById('progress-fill').style.width = progress + '%';
            document.getElementById('current-time').textContent = formatTime(audio.currentTime);
        });

        audio.addEventListener('play', () => {
            document.getElementById('play-pause-btn').textContent = '⏸️';
        });

        audio.addEventListener('pause', () => {
            document.getElementById('play-pause-btn').textContent = '▶️';
        });

        // Progress bar seeking
        document.getElementById('progress-bar').addEventListener('click', (e) => {
            const rect = e.currentTarget.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const progress = clickX / rect.width;
            audio.currentTime = progress * audio.duration;
        });

        // File upload handling
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        async function handleFiles(files) {
            for (const file of files) {
                if (!file.type.startsWith('audio/')) {
                    showMessage(`${file.name} is not an audio file`, 'error');
                    continue;
                }

                const formData = new FormData();
                formData.append('music', file);

                try {
                    await fetch('/api/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        },
                        body: formData
                    });

                    showMessage(`${file.name} uploaded successfully!`, 'success');
                } catch (error) {
                    showMessage(`Failed to upload ${file.name}`, 'error');
                }
            }

            // Refresh songs list
            loadSongs();
            fileInput.value = '';
        }

        // Utility functions
        function formatTime(seconds) {
            if (!seconds || isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        function showMessage(message, type) {
            const messageEl = document.createElement('div');
            messageEl.className = type;
            messageEl.textContent = message;
            
            const container = document.querySelector('.container');
            container.insertBefore(messageEl, container.firstChild);
            
            setTimeout(() => {
                messageEl.remove();
            }, 5000);
        }

        function updateProfile() {
            if (currentUser) {
                document.getElementById('user-info').textContent = `Logged in as: ${currentUser.username}`;
            }
        }

        // Auto-refresh songs and playlist every 30 seconds
        setInterval(() => {
            if (authToken) {
                loadSongs();
                if (document.getElementById('playlist-tab').classList.contains('active')) {
                    loadPlaylist();
                }
            }
        }, 30000);
    </script>
</body>
</html>
