<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jukebox Player - Add this to your existing HTML</title>
    <style>
        /* Add these styles to your existing CSS */
        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            border-top: 3px solid #4f46e5;
        }

        .player-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .song-info {
            flex: 1;
            min-width: 0;
        }

        .song-title {
            font-size: 18px;
            font-weight: bold;
            margin: 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .song-artist {
            font-size: 14px;
            opacity: 0.8;
            margin: 4px 0 0 0;
        }

        .progress-container {
            flex: 2;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .time-display {
            font-size: 14px;
            min-width: 45px;
            text-align: center;
        }

        .progress-bar {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            position: relative;
            cursor: pointer;
        }

        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 3px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            right: -8px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .play-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #4f46e5;
            font-size: 18px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .player-status {
            position: absolute;
            top: -40px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            display: none;
        }

        .player-status.show {
            display: block;
        }

        .playlist-indicator {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .no-player {
            text-align: center;
            padding: 40px 20px;
            opacity: 0.7;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .player-content {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }

            .progress-container {
                order: -1;
            }

            .song-info {
                text-align: center;
            }

            .player-controls {
                justify-content: center;
            }

            .volume-container {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Add this music player component to your existing index.html -->
    <div id="musicPlayer" class="music-player" style="display: none;">
        <div class="player-status" id="playerStatus"></div>
        <div class="player-content">
            <div class="song-info">
                <h3 class="song-title" id="currentTitle">No song playing</h3>
                <p class="song-artist" id="currentArtist"></p>
                <p class="playlist-indicator" id="playlistIndicator"></p>
            </div>
            
            <div class="progress-container">
                <span class="time-display" id="currentTime">0:00</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
                <span class="time-display" id="remainingTime">0:00</span>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="skipBtn" title="Skip Song">‚è≠Ô∏è</button>
                <button class="control-btn play-btn" id="playPauseBtn" title="Play/Pause">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="nextBtn" title="Play Next">‚èØÔ∏è</button>
                
                <div class="volume-container">
                    <span>üîä</span>
                    <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.1" value="0.7">
                </div>
            </div>
        </div>
        
        <!-- Hidden audio element -->
        <audio id="audioElement" preload="metadata"></audio>
    </div>

    <script>
        // Add this JavaScript to your existing script section
        class JukeboxPlayer {
            constructor() {
                this.audioElement = document.getElementById('audioElement');
                this.currentSong = null;
                this.isPlaying = false;
                this.updateInterval = null;
                this.checkInterval = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.startPeriodicUpdates();
            }

            initializeElements() {
                this.playerElement = document.getElementById('musicPlayer');
                this.titleElement = document.getElementById('currentTitle');
                this.artistElement = document.getElementById('currentArtist');
                this.playlistIndicator = document.getElementById('playlistIndicator');
                this.currentTimeElement = document.getElementById('currentTime');
                this.remainingTimeElement = document.getElementById('remainingTime');
                this.progressBar = document.getElementById('progressBar');
                this.progressFill = document.getElementById('progressFill');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.skipBtn = document.getElementById('skipBtn');
                this.nextBtn = document.getElementById('nextBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.statusElement = document.getElementById('playerStatus');
            }

            setupEventListeners() {
                // Audio element events
                this.audioElement.addEventListener('loadedmetadata', () => {
                    console.log('Audio metadata loaded');
                });
                
                this.audioElement.addEventListener('canplay', () => {
                    if (this.isPlaying) {
                        this.audioElement.play().catch(e => console.error('Play error:', e));
                    }
                });

                this.audioElement.addEventListener('ended', () => {
                    this.onSongEnded();
                });

                this.audioElement.addEventListener('error', (e) => {
                    console.error('Audio error:', e);
                    this.showStatus('Audio error occurred', 'error');
                });

                // Control button events
                this.playPauseBtn.addEventListener('click', () => {
                    this.togglePlayPause();
                });

                this.skipBtn.addEventListener('click', () => {
                    this.skipSong();
                });

                this.nextBtn.addEventListener('click', () => {
                    this.playNext();
                });

                // Volume control
                this.volumeSlider.addEventListener('input', (e) => {
                    this.audioElement.volume = e.target.value;
                });

                // Progress bar seeking
                this.progressBar.addEventListener('click', (e) => {
                    if (!this.currentSong) return;
                    
                    const rect = this.progressBar.getBoundingClientRect();
                    const clickX = e.clientX - rect.left;
                    const percentage = clickX / rect.width;
                    const newTime = percentage * this.audioElement.duration;
                    
                    if (!isNaN(newTime)) {
                        this.audioElement.currentTime = newTime;
                    }
                });

                // Set initial volume
                this.audioElement.volume = this.volumeSlider.value;
            }

            async togglePlayPause() {
                if (!this.currentSong) {
                    await this.playNext();
                    return;
                }

                try {
                    const response = await fetch('/api/pause', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.playing) {
                            await this.audioElement.play();
                            this.playPauseBtn.innerHTML = '‚è∏Ô∏è';
                            this.playPauseBtn.title = 'Pause';
                        } else {
                            this.audioElement.pause();
                            this.playPauseBtn.innerHTML = '‚ñ∂Ô∏è';
                            this.playPauseBtn.title = 'Play';
                        }
                        
                        this.isPlaying = data.playing;
                        this.showStatus(data.message);
                    }
                } catch (error) {
                    console.error('Error toggling playback:', error);
                    this.showStatus('Error controlling playback', 'error');
                }
            }

            async skipSong() {
                if (!this.currentSong) return;

                try {
                    const response = await fetch('/api/skip', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        this.audioElement.pause();
                        this.audioElement.src = '';
                        this.currentSong = null;
                        this.isPlaying = false;
                        this.updateUI();
                        this.showStatus('Song skipped');
                        
                        // Refresh the playlist
                        if (typeof loadPlaylist === 'function') {
                            loadPlaylist();
                        }
                    }
                } catch (error) {
                    console.error('Error skipping song:', error);
                    this.showStatus('Error skipping song', 'error');
                }
            }

            async playNext() {
                try {
                    const response = await fetch('/api/play-next', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.song) {
                            this.currentSong = data.song;
                            this.audioElement.src = data.streamUrl;
                            this.isPlaying = true;
                            
                            this.updateUI();
                            
                            // Try to play
                            try {
                                await this.audioElement.play();
                                this.playPauseBtn.innerHTML = '‚è∏Ô∏è';
                                this.playPauseBtn.title = 'Pause';
                                this.showStatus(`Now playing: ${data.song.title}`);
                            } catch (playError) {
                                console.error('Autoplay blocked:', playError);
                                this.showStatus('Click play to start music', 'info');
                            }
                            
                            // Refresh the playlist
                            if (typeof loadPlaylist === 'function') {
                                loadPlaylist();
                            }
                        } else if (data.error) {
                            this.showStatus(data.error, 'error');
                        }
                    }
                } catch (error) {
                    console.error('Error playing next song:', error);
                    this.showStatus('Error loading next song', 'error');
                }
            }

            async onSongEnded() {
                try {
                    const response = await fetch('/api/song-finished', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('token')}`,
                            'Content-Type': 'application/json'
                        }
                    });

                    if (response.ok) {
                        this.currentSong = null;
                        this.isPlaying = false;
                        this.updateUI();
                        this.showStatus('Song finished');
                        
                        // Auto-play next song if there is one
                        setTimeout(() => {
                            this.playNext();
                        }, 1000);
                        
                        // Refresh the playlist
                        if (typeof loadPlaylist === 'function') {
                            loadPlaylist();
                        }
                    }
                } catch (error) {
                    console.error('Error handling song end:', error);
                }
            }

            updateUI() {
                if (this.currentSong) {
                    this.playerElement.style.display = 'block';
                    this.titleElement.textContent = this.currentSong.title || 'Unknown Title';
                    this.artistElement.textContent = this.currentSong.artist || 'Unknown Artist';
                    this.playlistIndicator.textContent = 'Playing from playlist';
                } else {
                    this.playerElement.style.display = 'none';
                }
            }

            updateProgress() {
                if (!this.audioElement.src || !this.currentSong) return;

                const currentTime = this.audioElement.currentTime || 0;
                const duration = this.audioElement.duration || this.currentSong.duration || 0;
                
                if (duration > 0) {
                    const progressPercent = (currentTime / duration) * 100;
                    this.progressFill.style.width = `${progressPercent}%`;
                }

                // Update time displays
                this.currentTimeElement.textContent = this.formatTime(currentTime);
                this.remainingTimeElement.textContent = duration > 0 ? 
                    `-${this.formatTime(duration - currentTime)}` : '0:00';
            }

            formatTime(seconds) {
                if (!seconds || isNaN(seconds)) return '0:00';
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs.toString().padStart(2, '0')}`;
            }

            showStatus(message, type = 'info') {
                this.statusElement.textContent = message;
                this.statusElement.className = `player-status show ${type}`;
                
                setTimeout(() => {
                    this.statusElement.classList.remove('show');
                }, 3000);
            }

            async checkPlayingStatus() {
                try {
                    const response = await fetch('/api/now-playing');
                    if (response.ok) {
                        const data = await response.json();
                        
                        if (data.playing && data.song) {
                            // Update current song if different
                            if (!this.currentSong || this.currentSong.id !== data.song.id) {
                                this.currentSong = data.song;
                                this.audioElement.src = `/api/stream/${data.song.filename}`;
                                this.updateUI();
                            }
                            
                            this.isPlaying = data.playing;
                            
                            if (this.isPlaying && this.audioElement.paused) {
                                // Sync with server time
                                if (data.currentTime && this.audioElement.duration) {
                                    this.audioElement.currentTime = Math.min(data.currentTime, this.audioElement.duration);
                                }
                                this.audioElement.play().catch(e => console.error('Sync play error:', e));
                            }
                            
                        } else if (!data.playing || !data.song) {
                            // Nothing playing on server
                            if (this.currentSong) {
                                this.audioElement.pause();
                                this.audioElement.src = '';
                                this.currentSong = null;
                                this.isPlaying = false;
                                this.updateUI();
                            }
                        }
                    }
                } catch (error) {
                    console.error('Error checking playing status:', error);
                }
            }

            startPeriodicUpdates() {
                // Update progress every second
                this.updateInterval = setInterval(() => {
                    this.updateProgress();
                }, 1000);

                // Check server status every 5 seconds
                this.checkInterval = setInterval(() => {
                    this.checkPlayingStatus();
                }, 5000);

                // Initial status check
                this.checkPlayingStatus();
            }

            destroy() {
                if (this.updateInterval) clearInterval(this.updateInterval);
                if (this.checkInterval) clearInterval(this.checkInterval);
                this.audioElement.pause();
                this.audioElement.src = '';
            }
        }

        // Initialize the player when the page loads
        let jukeboxPlayer;
        
        document.addEventListener('DOMContentLoaded', () => {
            // Wait a moment for other scripts to load
            setTimeout(() => {
                jukeboxPlayer = new JukeboxPlayer();
            }, 1000);
        });

        // Clean up when page unloads
        window.addEventListener('beforeunload', () => {
            if (jukeboxPlayer) {
                jukeboxPlayer.destroy();
            }
        });
    </script>
</body>
</html>
